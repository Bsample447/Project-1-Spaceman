<!DOCTYPE html>
<html>

<head>
  <style>
    @font-face {
      font-family: "CustomFont";
      src: url("SpaceGame-ywxX2.ttf") format("truetype");
    }
  </style>

  <title>Spaceman+ by Brandon</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Spaceman+ by Brandon</h1>
  <div id="word-container">
    <p id="word"></p>
  </div>
  <div id="guess-container">
    <label for="guess">Guess a letter:</label>
    <input type="text" id="guess" maxlength="1">
    <button id="submit">Submit</button>
    <button id="reset-word">New Word</button>

  </div>
  <div id="message"></div>
  <div id="wrong-guess">
    <p>Wrong Guesses Left: <span id="wrong-guess-count"></span></p>

  </div>
  <button id="reset-game">Reset Game</button>


  <script src="script.js"></script>
</body>

</html>
